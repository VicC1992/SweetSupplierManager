<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Add Supplier</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container text-center">
    <div>
        <h1>Edit Supplier</h1>
    </div>
    <form th:action="@{/suppliers/edit/{id}(id=${supplier.id})}" th:object="${supplier}" method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}"/>

        <label class="col-4 col-form-label">Name:</label>
        <input type="text" th:field="*{name}" class="form-control" required><br>

        <label class="col-4 col-form-label">Registration Code:</label>
        <input type="text" th:field="*{RegistrationUniqueCode}" class="form-control" required><br>

        <label class="col-4 col-form-label">Contact Person:</label>
        <input type="text" th:field="*{contactPerson}" class="form-control" required><br>

        <label class="col-4 col-form-label">Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" required><br>

        <label class="col-4 col-form-label">Delivery Days (comma-separated):</label>
        <input type="text" th:value="${#strings.arrayJoin(supplier.deliveryDays, ',')}" name="deliveryDays" class="form-control" required><br>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>

</html>
