<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="ISO-8859-1">
  <title>List Suppliers</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/all_products.css">
</head>

<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/home-page}">
        <img src="/images/icon.jpg" alt="My Logo" width="45" height="45" class="d-inline-block align-text-center">
        SweetSupplierManager
      </a>
      <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarsExample08">
        <ul class="navbar-nav custom-margin">
          <li class="nav-item">
            <a class="nav-link"th:href="@{/suppliers/list}">Suppliers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/orders/see-all}">Orders</a>
          </li>
        </ul>

        <form th:action="@{/logout}" method="post" class="d-flex">
          <button type="submit" class="btn btn-sm btn-warning">Sign Out</button>
        </form>
      </div>
    </div>
  </nav>
</div>


<div class="container text-center">
  <br>
  <div>
    <h2>All Products</h2>
  </div>
  <br>
  <div>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Supplier</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="supplierProduct : ${supplierProducts}">
    <td th:text="${supplierProduct.product.name}"></td>
    <td th:text="${supplierProduct.price}"></td>
    <td th:text="${supplierProduct.supplier.name}"></td>
    <td>
      <form th:action="@{/products/change-status/{supplierProductId}(supplierProductId=${supplierProduct.id})}" method="post">
        <select name="productStatus" class="form-control dropdown-auto-width">
          <option th:each="productStatus : ${productStatuses}"
                  th:value ="${productStatus}"
                  th:text="${productStatus}"
                  th:selected="${productStatus.name() == supplierProduct.productStatus.name()}"
                  data-status="${productStatus.name()}">

          </option>
        </select>
        <button type="submit" class="btn btn-primary btn-sm mt-2">Change</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
  </div>
</div>
  <script th:src="@{/js/all_products.js}"></script>
</body>

</html>
