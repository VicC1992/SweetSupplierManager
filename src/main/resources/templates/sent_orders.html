<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="ISO-8859-1">
    <title>Sent Orders</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/order_list.css">
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand d-flex align-items-center" th:href="@{${#authorization.expression('hasRole(''PROCUREMENT_MANAGER'')') ? '/procurement-manager/home-page' : '/warehouse-manager/home-page'}}">
                    <img src="/images/icon.jpg" alt="My Logo" width="45" height="45" class="me-2">
                </a>
            </div>
            <div class="d-none d-lg-block">
                <ul class="navbar-nav flex-row gap-4">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders/create}">Create new order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suppliers/list}">Suppliers</a>
                    </li>
                </ul>
            </div>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-sm btn-warning">Sign Out</button>
            </form>
        </div>
    </nav>
</div>
<div class="container text-center">
    <br>
    <div>
        <h1>Sent Orders</h1>
    </div>
    <br>
    <div>
        <form th:action="@{/orders/sent}" method="get" class="mb-3">
            <label for="filterDate">Select Date:</label>
            <input type="date" id="filterDate" name="date" class="form-control d-inline-block w-auto"
                   th:value="${selectedDate}">
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
    <br>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Order Name</th>
                <th>Supplier Name</th>
                <th>Issues</th>
                <th>Sent</th>
                <th>Sent By</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.name}"></td>
                <td th:text="${order.supplier.name}"></td>
                <td>
                    <span th:if="${order.issue}" class="badge badge-danger">Needs Attention</span>
                    <span th:unless="${order.issue}" class="badge badge-success">OK</span>
                </td>
                <td th:text="${#temporals.format(order.sentAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${order.sentBy.getFirstName() + ' ' + order.sentBy.getLastName()}"></td>
                <td>
                    <a th:href="@{/orders/{orderId}/details?viewType=simple(orderId=${order.id})}" class="btn btn-info">See order</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
