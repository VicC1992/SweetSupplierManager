<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="ISO-8859-1">
    <title>Create a New User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/add_supplier.css">
</head>

<body>
<div class="container text-center">
    <h1 th:text="${userDto.id == null} ? 'Create User' : 'Edit User'"></h1>
    <form th:action="@{/admin/user/save}" th:object="${userDto}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>
        </div>

        <div th:if="${userDto.id == null}" class="form-group">
        <label>Password:</label>
        <input type="password" th:field="*{password}" required /><br/>
        </div>

        <div class="form-group">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required /><br/>
        </div>

        <div class="form-group">
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required /><br/>
        </div>

        <div class="form-group">
        <label>Role:</label>
        <select th:field="*{role}">
            <option value="ROLE_PROCUREMENT_MANAGER">Procurement Manager</option>
            <option value="ROLE_WAREHOUSE_MANAGER">Warehouse Manager</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary mt-3" th:text="${userDto.id == null} ? 'Create User' : 'Update User'"></button>
    </form>
</div>
</body>

</html>
