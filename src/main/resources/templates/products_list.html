<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="ISO-8859-1">
    <title>List Suppliers</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/products_list.css">
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarsExample08">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"th:href="@{/products/add/{supplierId}(supplierId=${supplier.id})}">Add new product</a>
                    </li>
                </ul>

                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-warning">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
</div>



<div class="container">
    <h1>Products for Supplier: <span th:text="${supplier.name}">Supplier Name</span></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Unit of Measure</th>
            <th>Description</th>
            <th>Non-Conformities</th>
            <th>Edit product</th>
            <th>Delete product</th>
            <th>Add to order</th>
            <th>Product Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.product.name}">Product Name</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.unitOfMeasure}">Unit of Measure</td>
            <td th:text="${product.productDescription}">Description</td>
            <td th:text="${product.nonConformities}">Non-Conformities</td>
            <td><a <a th:href="@{/products/edit/{supplierId}/{supplierProductId}(supplierId=${supplier.id}, supplierProductId=${product.id})}" class="btn btn-warning">Edit</a></td>
            <td>
                <form th:action="@{/products/delete/{supplierId}/{supplierProductId}(supplierId=${supplier.id}, supplierProductId=${product.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            <td><a class="btn btn-success">Add</a></td>
            <td>
                <span th:class="'status-label ' + ${product.productStatus}">
                <span th:text="${product.productStatus}">Status</span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/suppliers/list}" class="btn btn-secondary">Back to Suppliers</a>
</div>
</body>

</html>
