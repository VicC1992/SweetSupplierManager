<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="ISO-8859-1">
    <title>Order Details</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarsExample08">

                <span class="navbar-text text-white" th:text="'Welcome ' + ${#authentication.principal.firstName}"></span>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suppliers/list}">Suppliers List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suppliers/add}">Add new supplier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >Home page</a>
                    </li>
                </ul>

                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-warning">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="container text-center">
    <br>
    <div>
        <h1>Order Details</h1>
    </div>
    <br>
        <div>
            <p><strong>Order Name:</strong> <span th:text="${order.name}"></span></p>
            <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
        </div>
        <div>
        <h2>Products</h2>
        </div>
        <br>
    <div>
        <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Unit of Measure</th>
                <th>Delete product from order</th>
            </tr>
        </thead>
    <tbody>
    <tr th:each="item : ${orderItems}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <form th:action="@{/orders/{orderId}/update-quantity/{itemId}(orderId=${order.id}, itemId=${item.id})}"
                  method="post" class="form-inline">
                <input type="number" name="quantity" th:value="${item.quantity}"
                       class="form-control" style="width: 80px;" min="1" required />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-primary btn-sm" style="margin-left: 5px;">Update</button>
            </form>
        </td>
        <td th:text="${item.unitOfMeasure}"></td>
        <td>
            <form th:action="@{/orders/{orderId}/remove-product/{itemId}(orderId=${order.id}, itemId=${item.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/orders/see-all}">Back to Orders</a>
<a th:href="@{/orders/{orderId}/add-product(orderId=${order.id})}">Add Product</a>
    </div>
    </div>
</body>

</html>
