<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="ISO-8859-1">
    <title>All Orders</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/order_list.css">
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{${#authorization.expression('hasRole(''PROCUREMENT_MANAGER'')') ? '/procurement-manager/home-page' : '/warehouse-manager/home-page'}}">
                <img src="/images/icon.jpg" alt="My Logo" width="45" height="45" class="d-inline-block align-text-center">
                SweetSupplierManager
            </a>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarsExample08">
                <ul class="navbar-nav custom-margin">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders/create}">Create new order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suppliers/list}">Suppliers</a>
                    </li>
                </ul>

                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-sm btn-warning">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="container text-center">
    <br>
    <div>
        <h1>All Orders</h1>
    </div>
    <br>
    <div>
        <form th:action="@{/orders/see-all}" method="get">
            <label for="orderFilter">Filter by Status:</label>
            <select id="orderFilter" name="status" class="form-control dropdown-auto-width" onchange="this.form.submit()">
                <option value="">All Orders</option>
                <option th:each="orderStatus : ${orderStatuses}"
                        th:value="${orderStatus}"
                        th:text="${orderStatus}"
                        th:selected="${orderStatus == selectedStatus}">
                </option>
            </select>
        </form>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Order Name</th>
                <th>Supplier Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.name}"></td>
                <td th:text="${order.supplierName}"></td>
                <td th:text="${order.status}"></td>
            <td>
            <a th:href="@{/orders/{orderId}/details(orderId=${order.id})}" class="btn btn-info">See order</a>
            </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</body>

</html>
