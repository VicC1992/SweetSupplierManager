<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="ISO-8859-1">
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/warehouse_home.css">
</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/warehouse-manager/home-page}">
                <img src="/images/icon.jpg" alt="My Logo" width="45" height="45">
            </a>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarsExample08">
                <span class="navbar-text text-white" th:text="'Welcome ' + ${#authentication.principal.firstName}"></span>
                <p class="navbar-title">SweetSupplierManager</p>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-sm btn-warning">Sign Out</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="wheel-container">
    <div class="wheel">
        <a href="/orders/to-receive/warehouse-manager">Pending Orders<span th:if="${pendingOrderCount > 0}" class="notification-badge" th:text="${pendingOrderCount}"></a>
    </div>
    <div class="wheel">
        <a href="/orders/received">Received Orders</a>
    </div>
    <div class="wheel">
        <a href="/orders/to-return/warehouse-manager">Orders for Return<span th:if="${returnOrderCount > 0}" class="notification-badge" th:text="${returnOrderCount}"></span></a>
    </div>
    <div class="wheel">
        <a href="/products/restock-list">Out-of-Stock Notifictaion</a>
    </div>
</div>
</body>

</html>
